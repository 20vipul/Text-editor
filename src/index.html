<!DOCTYPE html>
<html>
  <head>
    <title>Text Editor</title>

    <!-- Stylesheets -->
   <link rel="stylesheet" href="../photon/css/styles.css">
   <link rel="stylesheet" href="../photon/css/photon.css">
  </head>

  <body>

    <div class="window">
     
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button id="increaseFont" class="btn btn-default">
              <span class="icon icon-plus"></span>
            </button>
            <button id="decreaseFont" class="btn btn-default">
              <span class="icon icon-minus"></span>
            </button>
            <button id="dark_theme" class="btn btn-default">
              <span></span>
              Dark
            </button>
            <button id="light_theme" class="btn btn-default">
              <span></span>
              Light
            </button>
            <button id="system_theme" class="btn btn-default">
              <span></span>
              System
            </button>
          </div>

          <button id="save" class="btn btn-default pull-right">
            <span class="icon icon-download"></span>
            Save
          </button>
        </div>
      </header>

     
      <div class="window-content">
        <textarea id="textarea"></textarea>
      </div>
    </div>
   
    <script src="src/renderer.js"></script>
  </body>
</html>
